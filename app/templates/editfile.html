{% extends "base.html" %}

{% block content %}

<h1>File: {{filename}}</h1>

<form action="" method="post">
<p>
  {{ form.file.label }}<br>
  {{ form.file(multiple = "multiple") }}
  {% for error in form.file.errors %}
    <span style="color: red;">[{{ error }}]</span>
  {% endfor %}
</p>
<p>
  {{ form.submit() }}
</p>
</form>


{% endblock %}
